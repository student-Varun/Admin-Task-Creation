<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #51d18d;
        }

        div {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        h1 {
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-15px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 600px) {
            button {
                font-size: 14px;
            }
        }

        footer {
            background-color: #922ae7;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .social-media img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Welcome To Our Website</h1>
       <a href="user.html"> <button id="but"> User </button></a>
        <a href="admin.html"><button>Admin</button></a>
    </div>

        <div class="social-media">
            <p>Follow Us:</p>

                <img src="https://techcrunch.com/wp-content/uploads/2023/03/alexander-shatov-71Qk8ODIBko-unsplash.jpg"
                    alt="Instagram Logo">
                varu_ntrikha
            </a>
        </div>
    </footer>
</body>

</html>
