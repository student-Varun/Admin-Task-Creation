<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .bg-primary {
            background-color: #508bfc !important;
        }

        .card {
            border-radius: 1rem;
        }

        .form-outline {
            position: relative;
        }

        .form-outline input.form-control {
            border-radius: 0.5rem;
        }

        .form-outline label {
            position: absolute;
            top: 0;
            left: 0.8rem;
            background-color: white;
            padding: 0 0.5rem;
            transition: transform 0.3s ease-out, top 0.3s ease-out;
        }

        .form-outline input.form-control:focus+label,
        .form-outline input.form-control:not(:placeholder-shown)+label {
            transform: translateY(-120%) scale(0.8);
        }

        .social-btn {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-btn button {
            flex-grow: 1;
            margin: 0 5px;
        }

        .social-btn button i {
            margin-right: 5px;
        }

        .social-btn button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-primary">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Admin panel</h3>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                type="submit">Login</button>

                            <hr class="my-4">

                            <div class="social-btn">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary"
                                    style="background-color: #dd4b39;" type="submit"><i class="fab fa-google"></i> Sign in
                                    with Google</button>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary"
                                    style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f"></i> Sign
                                    in with Facebook</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
